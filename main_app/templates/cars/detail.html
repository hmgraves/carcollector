{% extends 'base.html' %}
{% block content %}

<h1>Car Details</h1>

<div class="card">
	<div class="card-content">
		<span class="card-title">{{ car.model }}</span>
		<p>Year: {{ car.year }}</p>
		<p>Make: {{ car.make }}</p>
		<p>Model: {{ car.model }}</p>
		<p>Color: {{ car.color }}</p>
		<p>Mileage: {{ car.mileage }}</p>
	</div>
</div>

{% endblock %}
