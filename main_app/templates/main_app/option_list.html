{% extends 'base.html' %}
{% block content %}

<h1>Option List</h1>

{% for option in option_list %}
  <a href="{% url 'options_detail' option.id %}">
    <div class="cards">
        <div class="card-content">
            <span class="card-title">{{ option.options }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
