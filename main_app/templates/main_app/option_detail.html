{% extends 'base.html' %}
{% block content %}

<h1>Option Details</h1>

<div class="row">
	<div class="col s6 col-offset-3">
		<div class="cards">
			<div class="card-content">
				<span class="card-title">{{ option.options }}</span>
			</div>
			<div class="actions">
				<a href="{% url 'options_update' option.id %}" class="edit">Edit</a>
				<a href="{% url 'options_delete' option.id %}" class="delete">Delete</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
