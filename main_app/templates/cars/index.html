{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
<div class="card">
	<a href="{% url 'detail' car.id %}">
		<div class="card-content">
			<span class="card-title">{{ car.model }}</span>
			<p>Year: {{ car.year }}</p>
			<p>Make: {{ car.make }}</p>
			<p>Model: {{ car.model }}</p>
			<p>Color: {{ car.color }}</p>
		</div>
		<div class="card-action">
			<a href="{% url 'cars_update' car.id %}">Edit</a>
			<a href="{% url 'cars_delete' car.id %}">Delete</a>
		</div>
	</a>
</div>
{% endfor %}

{% endblock %}
